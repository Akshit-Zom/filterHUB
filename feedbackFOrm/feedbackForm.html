<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
    <!-- CSS -->
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
		}

	label {
		display: block;
		margin-top: 10px;
	}
	
	input[type="text"],
	select,
	textarea {
		display: block;
		width: 100%;
		padding: 8px;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
		font-size: 16px;
		margin-bottom: 10px;
	}
	
	input[type="submit"] {
		background-color: #4CAF50;
		color: #fff;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	
	input[type="submit"]:hover {
		background-color: #45a049;
	}
	
	.container {
		margin: 20px auto;
		max-width: 800px;
		padding: 0 20px;
	}
	
	h1 {
		text-align: center;
		margin-top: 0;
	}
	
	.error {
		color: red;
		font-size: 14px;
		margin-top: 5px;
	}
    </style>
</head>
<body>
	<div class="container">
		<h1>Feedback Form</h1>
		<form id="feedback-form">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
			<div class="error" id="first-name-error"></div>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
		<div class="error" id="last-name-error"></div>
		
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="Enter your email address" required>
		<div class="error" id="email-error"></div>
		
		<label for="occupation">Occupation:</label>
		<select id="occupation" name="occupation" required>
			<option value="">Select an option</option>
			<option value="student">Student</option>
			<option value="working">Working</option>
			<option value="figuring-out">Still figuring out</option>
		</select>
		<div class="error" id="occupation-error"></div>
		
		<label for="section">What section would you like us to add?</label>
		<input type="text" id="section" name="section" placeholder="Enter the section you want us to add" required>
		<div class="error" id="section-error"></div>
		
		<label for="comment">What changes would you like to see in the website?</label>
		<textarea id="comment" name="comment" rows="5" placeholder="Enter your feedback here" required></textarea>
		<div class="error" id="comment-error"></div>
		
		<input type="submit" value="Submit">
	</form>
    <div id="error-message"></div>
    </div>
</body>
<script src="D:\sem1\web\FilterHUB beta\feedbackFOrm\feedbackForm.js"></script>
</html>
